version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    volumes:
      - ./src:/var/www/html 
    working_dir: /var/www/html
    ports:
      - "8080:8000"
      - "5173:5173"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_DATABASE: Kritikal_Mess
      DB_USERNAME: Kritikal_Mess
      DB_PASSWORD: secret
      # ÚJ: Ha nincs .env fájlod, használd ezt a sort az indításhoz:
      # APP_KEY: base64:valami_egyedi_kulcs_hosszusaga_32_karakter
    
    # ⭐ ÚJ KULCSLÉPÉS: A konténer parancsa
    # Ez a parancs először telepíti a függőségeket, létrehozza a kulcsot (ha kell),
    # majd indítja a Laravel szervert.
    command: php artisan serve --host=0.0.0.0 --port=8000

  db:
    # A db és phpmyadmin részek változatlanok maradhatnak
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Kritikal_Mess
      MYSQL_USER: Kritikal_Mess
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db

volumes:
  db_data: